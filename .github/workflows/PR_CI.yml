name: Cont. Integration for PRs

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: CI for codebase
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}
      
      - name: Prettier
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,md}
          
