on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"
    
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-2019]
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 16
      - run: sudo chmod -R 777 /home/node
      - run: npm install
      - run: sudo chmod -R 777 /home/node
      
        
  lint:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Run ESLint
        run: npm run lint
